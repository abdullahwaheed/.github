name: Update Browserslist DB
on:
  - workflow_call

jobs:
  update-dep:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
        npm: [8.5.x]

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2
      
    - name: Install node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    
    - name: Install dependencies
      run: npm install -g npm@${{ matrix.npm }}

    - name: Install Packages 
      run: npm ci

    - name: Update dependencies
      run: npx browserslist@latest --update-db

    - name: setup testeng-ci
      run: |
        git clone https://github.com/edx/testeng-ci.git
        cd $GITHUB_WORKSPACE/testeng-ci
        pip install -r requirements/base.txt

    - name: create pull request
      id: createpullrequest
      env:
        GITHUB_TOKEN: ${{ secrets.requirements_bot_github_token }}
        GITHUB_USER_EMAIL: ${{ secrets.requirements_bot_github_email }}
      run: |
        cd $GITHUB_WORKSPACE/testeng-ci
        python -m jenkins.pull_request_creator --repo-root=$GITHUB_WORKSPACE \
        --target-branch="master" --base-branch-name="update-browserslist" \
        --commit-message="chore: update browserslist body" --pr-title="Update browserslist DB" \
        --pr-body="Updated browserslist DB" --delete-old-pull-requests --output-pr-url-for-github-action
